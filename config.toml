baseurl = "https://hizzins.github.io/Notes/"
title = "Hizzin's Notes"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 10
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Shin Heejin"
    description = "Heejin's personal website"
    keywords = "blog,developer,personal"
    info = "Front-end Web developer"
    avatarurl = "https://user-images.githubusercontent.com/43326846/55297372-5c153c80-5460-11e9-9246-2cd6fd122686.png"
    footercontent = "Copyright(c)2019 신희진 All rights reserved. "

    dateformat = "2006-01-02"

    hideCredits = true
    hideCopyright = true

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

[taxonomies]
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/hizzins"

[[menu.main]]
    name = "Blog"
    weight = 2
    url = "/post/"

